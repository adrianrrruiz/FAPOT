<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Fapot</title>
    </head>

    <body>
        <header>
            <div class="image-container" id="logo">
                <img src="Fotos/FAPOT (1).png" alt="Logo"/>
            </div>
            <div class="input-file" id="upload-video">
                <label for="image_uploads">Subir Experiencia ✨</label>
                    <input
                        type="file"
                        id="image_uploads"
                        name="image_uploads"
                        accept=".jpg, .jpeg, .png"
                    />
            </div>
        </header>

        <section id="hero">
            <div class="image-container" id="Fondo">
                <video autoplay muted loop id="bg-video" alt="Fondo">
                    <source src="Videos/FAPOT.mp4" type="video/mp4">
                </video>
            </div>

            <div class="informacion-contenedor">

                <div class="image-container" id="Foto">
                    <img src="Fotos/FAPOT.png" alt="Mi foto">
                </div>

                <div class="informacion">

                    <h1>FAPOT</h1>
                    <span>@adrian_ruiz_08</span>

                    <p style="color: #720909">
                        Un sitio web increible para subir videos del dia a dia, pensado para brindar un espacio de autoconocimiento personalizado con funcionalidades 
                        para facilitar la creación de hábitos y mucho más.....
                    </p>

                </div>

            </div>

        </section>

        <main>

            <div class="contenedor-descripcion" id="mi_descripcion">
                <h2 style="font-family:monospace">Fotos</h2>

                <p> 
                    Introduzca una foto
                </p>

                <input id="boton-fecha" type="button" value="Foto" onclick="onClickFoto();" />
            </div>

            <ul class="social-icons">
                <li>
                    <a href="https://www.linkedin.com/in/adrian-ruiz-33863323a/" target="_blank" class="social-icon" id="LinkedIn">
                        <img src="Fotos/linkedin.png" alt="LinkedIn">
                    </a>
                </li>

                <li>
                    <a href="https://github.com/aruiz08" target="_blank" class="social-icon" id="GitHub">
                        <img src="Fotos/github.png" alt="GitHub">
                    </a>
                </li>

                <li>
                    <a href="https://twitter.com/Adrianr47018160" target="_blank" class="social-icon" id="Twitter">
                        <img src="Fotos/twitter.png" alt="Twitter">
                    </a>
                </li>

                <li>
                    <a href="https://www.youtube.com/channel/UCe_D0--98BNszEqBkLTBpTw" target="_blank" class="social-icon" id="YouTube">
                        <img src="Fotos/youtube.png" alt="YouTube">
                    </a>
                </li>

                <li>
                    <a href="https://platzi.com/p/adrianruiz0208/" target="_blank" class="social-icon" id="Platzi">
                        <img src="Fotos/platzi.png" alt="Platzi">
                    </a>
                </li>
            </ul>

        </main>
        <script src="js/eventos.js"></script>
    </body>

</html>
