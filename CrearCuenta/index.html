<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <header>
        <div class="contenedor-imagen" id="logo">
            <a href="../index.html">
                <img src="../Media/Fotos/FAPOT (1).png" alt="Logo"/>
            </a>
        </div>
        <div id="botones-header" style="align-items: center;">
            <a class="crear-cuenta" href="index.html">Crear Cuenta</a>
            <a class="iniciar-sesion" href="../IniciarSesion/index.html">Iniciar sesion</a>
        </div>
    </header>

    <div class="contenedor-grande">
        <div class="contenedor">
            <form action="https://formsubmit.co/adrianruiz0208@gmail.com" method="POST">
                <h1>Crear Cuenta</h1>
    
                <div class="formulario-interno">
                    <article>
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombres" id="nombres" required> 
                        <!-- "name" es para conectar el input con el label y "required" es para que no me deje enviar el formulario sin llenar ese campo -->
                    </article>
                
                    <article>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" required>
                    </article>
                </div>
    
                <div class="formulario-interno">
                    <article>
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo" required>
                    </article>
                
                    <article>
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required>
                    </article>
                </div>
    
                <div class="formulario-interno">
                    <article>
                        <label for="contraseña-uno">Contraseña</label>
                        <input type="password" name="contraseña-uno" id="contraseña-uno" required>
                    </article>
                
                    <article>
                        <label for="contraseña-dos">Confirme Contraseña</label>
                        <input type="password" name="contraseña-dos" id="contraseña-dos" required>
                    </article>
                </div>
    
                <div class="checkboxes">
                    <article>
                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" required>
                        <label for="checkbox" class="label">
                            <div class="ball"></div>
                        </label>
                    </article>
                    
                    <small>He leído y acepto los términos y condiciones de uso</small>
                </div>
    
                <div class="checkboxes">
                    <article>
                        <input type="checkbox" name="checkbox-two" id="checkbox-two" class="checkbox" required>
                        <label for="checkbox-two" class="label">
                            <div class="ball"></div>
                        </label>
                    </article>
                    
                    <small>Acepto recibir correos electrónicos sobre nuevas actualizaciones y características. No incluye spam</small>
                </div>
    
                <button class="boton-crear-cuenta-final" type="submit">Crear Cuenta</button>
                <input type="hidden" name="_next" value="https://aruiz08.github.io/FAPOT/">
            </form>
        </div>
    </div>
</body>
</html>
