<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-imagen" id="logo">
            <a href="../index.html">
                <img src="https://res.cloudinary.com/dsztmcx5u/image/upload/v1685999254/FAPOT_1_vjbzed.png" alt="Logo"/>
            </a>
        </div>

        <h1 id="titulo">Iniciar Sesión en FAPOT</h1>
        <form action="" method="">
            <div class="formulario">
                <article>
                    <label class="textos" for="usuario">Usuario o correo electrónico</label>
                    <input type="text" name="usuario" id="usuario" required>
                </article>
                    
                <article>
                    <label class="textos" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </article>
                <div class="olvidaste-contrasena">
                    <a style= color:#FF0000 href="https://youtu.be/ttdR4RHJ9f8" target="_blank">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="boton-iniciar-sesion-final" type="submit">Iniciar Sesión</button>
            </div>
            <div class="final-crear-cuenta">
                <p>Es tu primera vez? <a style=color:#FF0000 href="../CrearCuenta/index.html">Crear una cuenta</a></p>
            </div>
        </form>
    </div>
</body>
</html>
